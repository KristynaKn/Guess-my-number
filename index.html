<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <link rel="icon" href="img/favicon.PNG" />
  </head>
  <body>
    <header>
      <h1>
        <span class="heading">Guess My Number!</span
        ><span class="between">(Between 1 and 20)</span>
      </h1>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">
          <ion-icon name="star-outline" class="icon icon-star"></ion-icon>Score:
          <span class="score">20</span>
        </p>
        <p class="label-highscore">
          <ion-icon name="trophy-outline" class="icon icon-trophy"></ion-icon
          >Highscore:
          <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
